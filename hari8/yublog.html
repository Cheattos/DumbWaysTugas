    <div class="container">
        <div class="formI" style="width:500px; padding-left: 25%;">
            <form onsubmit="submitData(event)">
                <p>ADD MY PROJECT</p>
                <label for="pjname">Project Name</label>
                <input type="text" name="pjname" id="pjname"><br><br>

                <label for="startdate">Start Date</label>
                <input type="date" name="startdate" id="startdate">

                <label for="enddate">End Date</label>
                <input type="date" name="enddate" id="enddate"><br><br>

                <p>Description</p>
                <textarea name="description" id="description" cols="30" rows="10"
                    style="resize: none;"></textarea><br><br>

                <label for="technologies">Technologies</label><br>
                <table>
                    <tr>
                        <td>
                            <input type="checkbox" id="nodejsCheckbox" name="nodejs" value="Node JS"> Node JS<br>
                            <input type="checkbox" id="reactjsCheckbox" name="reactjs" value="React JS"> React JS<br>
                        </td>
                        <td>
                            <input type="checkbox" id="nextjsCheckbox" name="nextjs" value="Next JS"> Next JS<br>
                            <input type="checkbox" id="typescriptCheckbox" name="typescript" value="TypeScript">
                            TypeScript<br>
                        </td>
                    </tr>
                </table><br><br>
                <label for="upfile">Upload Image</label>
                <input type="file" name="upfile" id="upfile"><br><br>

                <button>Submit</button>
            </form>
